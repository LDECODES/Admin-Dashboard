<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                Dashboard 
            </div>
            <div class="UI">
                <ul id="UI">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            
            <div class="customize">
                <ul id="customize">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            
        </div>
        <div class="right-side">
            <div class="header">
                <div class="top">
                    <div class="search">
                        <search>Search here</search>
                    </div>
                    <div class="user-info">
                        <img src="" alt="" class="notify">
                        <img src="" alt="" class="pfp" id="small-pfp">
                        <div class="name">Morgan Oakley</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="welcome">
                        <img src="" alt="" class="pfp" id="big-pfp">
                        
                        <div class="w-greeting">Hi there,</div>
                        <div class="w-name">Morgan Oakley (@morgan)</div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="left-con">
                    <div class="projects">
                        <p>Your Projects</p>
                        <div id="projects">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        </div>
                    </div>
                </div>
                <div class="right-con">
                    <div class="announcemnts">
                        <p>Announcements</p>
                        <div class="ann-card">
                        <div></div>
                        <div></div>
                        <div></div>
                        </div>
                    </div>
                    <div class="trending">
                        <p>Trending</p>
                        <div class="trend-card">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
